apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-rum-teste
  labels:
    app: api-rum-teste
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/service: api-rum-teste
    tags.datadoghq.com/version: "1.2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-rum-teste
  template:
    metadata:
      labels:
        app: api-rum-teste
        tags.datadoghq.com/env: dev
        tags.datadoghq.com/service: api-rum-teste
        tags.datadoghq.com/version: "1.2"
     #   admission.datadoghq.com/enabled: "true"
     # annotations:
     #   admission.datadoghq.com/java-lib.version: v1.39.0
    spec:
      volumes:
        - hostPath:
            path: /var/run/datadog/
          name: apmsocketpath
      containers:
      - name: api-rum-teste
        image: vinicpires/api-rum-teste:SHORT_SHA
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: apmsocketpath
            mountPath: /var/run/datadog
        env:
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spring-datasource-secret
              key: password
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: spring-datasource-secret
              key: username
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: spring-datasource-secret
              key: url
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_PROFILING_ENABLED
          value: "false"
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_APPSEC_ENABLED
          value: "true"
        - name: DD_IAST_ENABLED
          value: "true"
        - name: DD_APPSEC_SCA_ENABLED
          value: "true"

--- 

apiVersion: v1
kind: Service
metadata:
  name: api-rum-teste-service
  labels:
    app: api-rum-teste
spec:
  selector:
    app: api-rum-teste
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

--- 

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-rum-teste-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "cloudflare-cluster-issuer"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-headers: "x-datadog-trace-id, x-datadog-parent-id, x-datadog-origin, x-datadog-sampling-priority, traceparent, content-type"
spec:
  rules:
    - host: api-rum-teste.k8s.lab4ever.xyz  # Substitua pelo seu dom√≠nio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-rum-teste-service
                port:
                  number: 80
  tls:
    - hosts:
        - api-rum-teste.k8s.lab4ever.xyz
      secretName: api-rum-teste-tls
